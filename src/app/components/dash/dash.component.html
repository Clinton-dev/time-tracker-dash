<div class="container">
    <div class="personal-profile">
        <div class="profile-header">
            <img src="../../../assets/images/image-jeremy.png" alt="user image">
            <div class="profile-details">
                <p>Report for</p>
                <p class="username">Jeremy Robson</p>
            </div>
        </div>
        <div class="profile-body">
            <ul>
                <li><a href="#">Daily</a></li>
                <li><a href="#">Weekly</a></li>
                <li><a href="#">Monthly</a></li>
            </ul>
        </div>
    </div>
    <div *ngFor="let item of timeItems" class="time-items">
        <div class="card">
            <div class="card-header">
                <!-- <img src="../../../assets/images/icon-work.svg" alt="work icon"> -->
            </div>
            <div class="card-body">
                <div class="dflex">
                    <h5 class="card-title">{{item.title}}</h5>
                    <img src="../../../assets/images/icon-ellipsis.svg" alt="ellipses" id="ellipse">
                </div>
                <div class="dflex" style="margin-top: .5rem;">
                    <h4 class="card-title">32hrs</h4>
                    <p>Last week - 8hrs</p>
                </div>
            </div>
        </div>
    </div>
</div>
